/* Stil pentru butoane personalizate */
.btn-custom {

/* Stil pentru link-uri */

}

a:hover {
    text-decoration-color: rgb(255, 68, 0); /* Schimbă culoarea sublinierii la hover */
    color: coral; /* Schimbă culoarea textului la hover */
}
